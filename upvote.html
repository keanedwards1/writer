
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/styles-upvote.css" />
  <link rel="icon" type="image/x-icon" href="/y. images/rider.ico">
  <title>Midnight Writer Society</title>
  <script defer src="js/toggleTheme.js"></script>
  <script defer src="js/profileDropdown.js"></script>

<body>

  <header>
    <div id="home">

      <!-- logo -->
      <div id="title-logo">
        <div id="logo" style="display: inline-block; vertical-align: middle;">
          <a id="logo-click" target="_blank" href="https://drawing.garden">
            <img id="logo-img" src="y. images/eye.png" width="60">
          </a>
        </div>
        <!-- home button -->
        <h2 id="title" class="title" style="display: inline-block; 
        vertical-align: middle;">
        <span style="cursor: pointer;" onclick="window.location.href=
        'index.html'">Midnight Writer's Society</span>
        </h2>
      </div>

      <div id="menu-bar">
        <a id="logo-click" class="menu-bar-buttons" href="upvote.html">
          <img src="y. images/upvote-day.svg" alt="upvote" id="upvote" width="30">
        </a>
        <a id="logo-click" class="menu-bar-buttons" href="comp.html">
          <img src="y. images/comp-day.png" alt="comp" id="comp" width="30">
        </a>
        <a id="logo-click" class="menu-bar-buttons" href="settings.html">
          <img src="y. images/gear-inverted.png" alt="settings" id="settings" width="30">
        </a>
        <a id="logo-click" class="menu-bar-buttons" href="journal.html">
          <img src="y. images/journal.png" alt="journal" id="journal" width="30">
        </a>
      </div>

      <div id="pref">
        <div id="theme-toggle-div">
          <img id="theme-image" src="y. images/sun.png" alt="Sun">
        </div>
        <div id="profile-div">
          <div id="dropdown" class="dropdown-content">
            <img src="y. images/profile-day.png" alt="Profile Photo" id="profile-photo">
            <div id="dropdown-items">
              <a href="page1.html" class="dropdown-item">Profile</a>
              <a href="page2.html" class="dropdown-item">Item 2</a>
              <a href="page3.html" class="dropdown-item">Item 3</a>
              <a href="page4.html" class="dropdown-item">Item 4</a>
              <a href="page5.html" class="dropdown-item">Item 5</a>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </header>
  
  <main>

    <div class="container">
      <div class="upvote-section">
        <img src="y. images/upvote.svg" alt="Upvote" class="votebutton">
        <img src="y. images/downvote.svg" alt="Downvote" class="votebutton">
      </div>
      <div class="content-section">
        <h2>Poem Title</h2>
        <p>Variable text of the poem goes here.</p>
        <p class="name">Author Name</p>
        <div class="comment-section">
          <!-- Comments from other users can be added here -->
        </div>
      </div>
    </div>

    <div id="bottom-bar"> 
      <a id="infoButton">
        <img src="y. images/info.png" alt="info" id="info-image">
        <span class="tooltip5">cmnd + i</span>
        <!--<button id="showRectButton" class="popup-button">info</button>-->
      </a>

      <!--<div id="submit-container">
        <a href="#" id="submit-button">
          <img src="y. images/submit-day.png" alt="Submit" id="submit-img">
          <span class="tooltip">submitchur pome</span>
        </a>
      </div>-->

    </div>

    <div id="rectangleContainer">

      <div id="rectangle">

        <button id="closeButton">x</button>

        <div id="popup-writing">
          <h3>
            <div class="vector-art">cmd + i toggles the info page</div>
          </h3>
          <h3>
            <div class="vector-art">cmd + k toggles light/dark theme</div>
          </h3>
        </div>


            <!-- TODO: add this -->
        <div id="toggle-tooltip">gets rid of the hover boxes â†’</div>

          <div class="item">Item 3</div>
          <div class="item">Item 4</div>
          <div class="item">Item 5</div>
          <div class="item">Item 6</div>
        </div>
        
        <button class="custom-button" onclick="window.open('https://screamintothevoid.com/', '_blank')">Click me</button>

      </div>

    </div>
  </main>

</html>
